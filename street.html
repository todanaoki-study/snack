<body>
    <main class="street">

        <section class="street__visual visual">
        </section>

        <section class="street__info info">
            <div class="info__inner">
                <h2 class="info__title">昭和の良き風景がある商店街</h2>
                <div class="info__post post">
                    <div class="post__image">
                        <img src="https://placehold.jp/150x150.png" alt="">
                    </div>
                    <p class="post__text">内田橋商店街は今あるものを守りながら、年齢や性別や国籍を

                </div>
                <div class="info__post post">

                    </div>

                </div>
            </div>
        </section>

        <section class="street__intro intro">
            <div class="intro__inner">
                <h2 class="intro__title">まきわら祭</h2>
                <p class="intro__text">
                    年に2回。伝統を重んじる「まきわら祭」と革新に挑戦する「内田橋まつり」を開催しています。2つのお祭りは趣こそ異なりますが、内田橋エリアが再興し、かつての賑わいを取り戻そうとするメッセージは共通しています。
                </p>

                    <img src="https://placehold.jp/300x200.png" alt="">
                </div>
            </div>
