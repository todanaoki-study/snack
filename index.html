<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スナックかくれんぼトップページ</title>
    <!-- 各CSS読み込み -->
    <link rel="stylesheet" href="CSS/common/common.min.css">
    <link rel="stylesheet" href="CSS/index/index.min.css">

</head>

<body>

    <main class="main" id="main">
        <section class="firstView">
            <div class="firstView__decoration decoration">
                <img src="https://placehold.jp/100x100.png" alt="">
                <img src="https://placehold.jp/100x100.png" alt="">
                <img src="https://placehold.jp/100x100.png" alt="">
            </div>
            <div class="firstView__inner">
                <img src="https://placehold.jp/1041x543.png" alt="">
            </div>
            <span class="firstView__event event">
                イベントです
            </span>
        </section>

        <section class="shop">
            <div class="shop__inner">
                <h2 class="shop__title"></h2>
                <p class="shop__overview">
                    スナックかくれんぼは、子どもたちがふらっと立ち寄り、大人や地域の人とおしゃべりできる駄菓子屋です。 私たちは、子どもの「居場所づくり」にとって、大人との接点が欠かせないと考えています。
                    人と人が顔を合わせて関わることで、まちにあたたかい空気が生まれていく。 ここが、そんなつながりのきっかけになる場所であれたらと思っています。
                </p>
            </div>
        </section>

        <section class="explanation">
            <div class="explanation__inner">
                <img src="https://placehold.jp/100x100.png" alt="">
                <img src="https://placehold.jp/100x100.png" alt="">
            </div>
        </section>

        <section class="note">
            <div class="note__inner">
                <div class="note__list">
                    <dl class="list__item">
                        <dt class="list__day">
                            20/20/20
                        </dt>
                        <dd class="list__title">
                            タイトルタイトルさん
                        </dd>
                    </dl>

                    <dl class="list__item">
                        <dt class="list__day">
                            20/20/20
                        </dt>
                        <dd class="list__title">
                            タイトルタイトルさん
                        </dd>
                    </dl>

                    <dl class="list__item">
                        <dt class="list__day">
                            20/20/20
                        </dt>
                        <dd class="list__title">
                            タイトルタイトルさん
                        </dd>
                    </dl>

                    <button><a href="note__btn">もっと覗いてみる</a></button>
                </div>
            </div>
        </section>

        <section class="instagram">

            <span class="lope" id="lope">
                <img src="" alt="">
            </span>
            <div class="instagram__inner">

                <hgroup class="instagram__titleContent">
                    <h2 class="instagram__title">お店をのぞいてみよう！！</h2>
                    <img class="instagram__titleDeco" src="https://placehold.jp/50x50.png" alt="">
                </hgroup>

                <div class="instagram__grid grid">
                    <img class="grid__item" src="https://placehold.jp/100x100.png" alt="">
                    <img class="grid__item" src="https://placehold.jp/100x100.png" alt="">
                    <img class="grid__item" src="https://placehold.jp/100x100.png" alt="">
                    <img class="grid__item" src="https://placehold.jp/100x100.png" alt="">
                    <img class="grid__item" src="https://placehold.jp/100x100.png" alt="">

                    <img class="grid__item" src="https://placehold.jp/100x100.png" alt="">
                    <img class="grid__item" src="https://placehold.jp/100x100.png" alt="">
                    <img class="grid__item" src="https://placehold.jp/100x100.png" alt="">
                    <img class="grid__item" src="https://placehold.jp/100x100.png" alt="">
                </div>

                <button><a class="instagram__btn btn" href=""></a></button>
            </div>
        </section>
    </main>

</body>

</html>
